<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .product-info, .purchase-section {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .product-info {
            flex: 2;
            max-width: 700px;
        }

        .product-info img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-info h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .purchase-section {
            flex: 1;
            text-align: center;
        }

        .purchase-section button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-section button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-info">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/anti%20cheat%20ping.avif" alt="Anti Cheat Ping">
            <h1>Anti Cheat Ping</h1>
            <p>Price: â‚¬15.00</p>
            <p>Stock: 0</p>
        </div>
        <div class="purchase-section">
            <button onclick="alert('Out of Stock!')">Buy Now</button>
        </div>
    </div>
</body>
</html>
