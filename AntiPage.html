<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #141414, #1e1e1e);
            color: white;
            overflow-y: scroll; /* Enable vertical scrolling */
            min-height: 150vh; /* Ensure page is scrollable */
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin: 50px auto;
            z-index: 3; /* Above the ELEGANT text */
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .price-stock {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .price-stock span {
            display: block;
            margin: 5px 0;
            color: #ff69b4;
        }

        .description {
            font-size: 1.1em;
            margin: 20px 0;
            color: #e0e0e0;
            line-height: 1.5em;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 5em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 2; /* Behind container but above background */
            transition: background 0.5s, text-shadow 0.5s;
            pointer-events: none; /* Prevent interfering with scrolling */
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="elegant">ELEGANT</div> <!-- Positioned behind the container -->

    <div class="container">
        <h1>If u wanna win, get yourself Anti Cheat</h1>
        <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/anti%20cheat%20ping.avif" alt="Anti">
        <div class="price-stock">
            <span>Price: â‚¬15.00</span>
            <span>Stock: 0</span>
        </div>
        <div class="description">
            With <strong>Anti</strong>, you'll dominate your games like never before.  
            Our advanced tool ensures flawless performance and bypasses all known obstacles. 
            Get ready to take your skills to the next level with Anti!
        </div>
        <button onclick="alert('Out of Stock!')">Buy Now</button>
    </div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                radius: Math.random() * 3 + 2,
                speed: Math.random() * 3 + 1,
                opacity: Math.random() * 0.8 + 0.2
            };
        }

        function updateSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = snowflakes.length - 1; i >= 0; i--) {
                const flake = snowflakes[i];
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    snowflakes.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                    ctx.fill();
                }
            }
            if (snowflakes.length < 100) {
                snowflakes.push(createSnowflake());
            }
        }

        function animateSnowflakes() {
            updateSnowflakes();
            requestAnimationFrame(animateSnowflakes);
        }

        animateSnowflakes();
    </script>
</body>
</html>
