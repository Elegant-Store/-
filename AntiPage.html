<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #141414, #1e1e1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            max-width: 1200px;
            width: 90%;
            gap: 20px;
            z-index: 2; /* Above snowflakes */
        }

        .product-info, .purchase-section {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .product-info {
            flex: 2;
        }

        .product-info img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .product-info img:hover {
            transform: scale(1.05);
        }

        .product-info h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .purchase-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .purchase-section button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        .purchase-section button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 6em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: background 0.5s, text-shadow 0.5s;
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <div class="product-info">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/anti%20cheat%20ping.avif" alt="Anti Cheat Ping">
            <h1>Anti Cheat Ping</h1>
            <p>Price: â‚¬15.00</p>
            <p>Stock: 0</p>
        </div>
        <div class="purchase-section">
            <button onclick="alert('Out of Stock!')">Buy Now</button>
        </div>
    </div>

    <div class="elegant">ELEGANT</div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                radius: Math.random() * 3 + 2,
                speed: Math.random() * 3 + 1,
                opacity: Math.random() * 0.8 + 0.2
            };
        }

        function updateSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = snowflakes.length - 1; i >= 0; i--) {
                const flake = snowflakes[i];
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    snowflakes.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                    ctx.fill();
                }
            }
            if (snowflakes.length < 100) {
                snowflakes.push(createSnowflake());
            }
        }

        function animateSnowflakes() {
            updateSnowflakes();
            requestAnimationFrame(animateSnowflakes);
        }

        animateSnowflakes();
    </script>
</body>
</html>
