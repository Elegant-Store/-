<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=AacVlpxdfIt_D1aw1t37vhGgGLxxm7Ah0kwhXp1CPQrnzX_zHng6N_aakL03XRvuFUVe9PBUvYxOVk4J&currency=EUR"></script>
    <style>
        /* Styles for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #141414, #1e1e1e);
            color: white;
            overflow-y: scroll;
            min-height: 150vh;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 3;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .price-stock {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .price-stock span {
            display: block;
            margin: 5px 0;
            color: #ff69b4;
        }

        .description {
            font-size: 1.1em;
            margin: 20px 0;
            color: #e0e0e0;
            line-height: 1.5em;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 5em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 2;
            pointer-events: none;
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8);
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <div class="elegant">ELEGANT</div>

    <div class="container">
        <h1>Index</h1>
        <img src="https://raw.githubusercontent.com/Elegant-Store/-/refs/heads/main/index%20rapid%20fire.avif" alt="Index">
        <div class="price-stock">
            <span>Price: â‚¬8.00</span>
            <span>Stock: 4</span>
        </div>
        <div class="description">
           The Index rapid-fire tool enhances precision and speed in all your activities. Level up your experience with its cutting-edge features!
        </div>
        <button id="buyNowBtn">Buy Now</button>
    </div>

    <!-- Modal for Payment -->
    <div id="paymentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Payment Method</h2>
            <select id="paymentMethod" onchange="handlePaymentMethodChange()">
                <option value="paypal">PayPal</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
            <input type="email" id="buyerEmail" placeholder="Enter your email" style="width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px;">
            <div id="paypal-button-container" style="margin-top: 20px; display: none;"></div>
            <button id="proceedBtn" style="margin-top: 10px;" onclick="processPayment()">Proceed to Pay</button>
        </div>
    </div>

    <script>
        // Snow animation logic
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                radius: Math.random() * 3 + 2,
                speed: Math.random() * 3 + 1,
                opacity: Math.random() * 0.8 + 0.2
            };
        }

        function updateSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = snowflakes.length - 1; i >= 0; i--) {
                const flake = snowflakes[i];
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    snowflakes.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                    ctx.fill();
                }
            }
            if (snowflakes.length < 100) {
                snowflakes.push(createSnowflake());
            }
        }

        function animateSnowflakes() {
            updateSnowflakes();
            requestAnimationFrame(animateSnowflakes);
        }
        animateSnowflakes();

        // Modal and Payment Logic
        const paymentModal = document.getElementById('paymentModal');
        const paypalButtonContainer = document.getElementById('paypal-button-container');
        const proceedBtn = document.getElementById('proceedBtn');
        let selectedPaymentMethod = 'paypal';

        document.getElementById('buyNowBtn').addEventListener('click', () => {
            paymentModal.style.display = 'flex';
        });

        function closeModal() {
            paymentModal.style.display = 'none';
            paypalButtonContainer.style.display = 'none';
        }

        function handlePaymentMethodChange() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            selectedPaymentMethod = paymentMethod;

            if (paymentMethod === 'paypal') {
                paypalButtonContainer.style.display = 'block';
                renderPayPalButton();
            } else {
                paypalButtonContainer.style.display = 'none';
            }
        }

        function renderPayPalButton() {
            paypal.Buttons({
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '8.00'
                            }
                        }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(details => {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                        closeModal();
                    });
                }
            }).render('#paypal-button-container');
        }

        function processPayment() {
            const email = document.getElementById('buyerEmail').value;

            if (!email || !validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (selectedPaymentMethod === 'paypal') {
                return;
            } else if (selectedPaymentMethod === 'bitcoin') {
                alert('Bitcoin payment method coming soon!');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
