<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 4em;
            margin-top: 20px;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            width: 600px;
            height: 450px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 300px;
        }

        .input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 6em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background 0.5s, text-shadow 0.5s;
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
</head>
<body>
    <div class="title">Store</div>
    <div class="subtitle">Explore the Best Cheats</div>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Elegant-Store/-/refs/heads/main/anti%20cheat%20ping.avif" alt="Product Image" oncontextmenu="return false;">
    </div>
    <div class="button-container">
        <button id="buyNow">Buy Now</button>
    </div>
    <div class="elegant">ELEGANT</div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Enter Your Email and Pay</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <script>
        const buyNowButton = document.getElementById('buyNow');
        const modal = document.getElementById('paymentModal');
        const emailInput = document.getElementById('email');

        buyNowButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        // Render the PayPal button
        paypal.Buttons({
            createOrder: function(data, actions) {
                if (!emailInput.value) {
                    alert('Please enter your email before proceeding.');
                    return;
                }
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful! Transaction completed by ' + details.payer.name.given_name);
                    closeModal();
                });
            },
            onError: function(err) {
                console.error('Error during payment process:', err);
                alert('An error occurred during the payment process. Please try again.');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
