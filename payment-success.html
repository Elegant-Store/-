<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p>Your payment has been processed successfully. A key has been sent to your email address. Thank you for your purchase!</p>
    <button class="btn" onclick="window.location.href='https://elegant-store.github.io/-/products.html'">Go to Home</button>
</body>
</html>
