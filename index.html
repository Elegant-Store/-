<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevent snowflakes from overflowing */
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 4em;
            margin-top: 20px; /* Title at the top */
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.5em;
            margin-top: 20px; /* Space between title and subtitle */
        }

        .image-container {
            position: relative;
            width: 600px; /* Bigger image width */
            height: 450px; /* Bigger image height */
            background-color: transparent; /* No background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* Space between subtitle and image */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px; /* Adds space below the UI */
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 6em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background 0.5s, text-shadow 0.5s;
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8); /* Rainbow glow effect */
        }

        /* Snowflakes Animation */
        .snowflake {
            position: absolute;
            top: -10px; /* Start off-screen */
            color: white;
            font-size: 1.5em;
            user-select: none;
            animation: fall 6s linear infinite;
            animation-duration: calc(6s + (random() * 3s)); /* Random speed for each snowflake */
        }

        /* Snowflakes Falling Animation */
        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh; /* Ends at the bottom of the screen */
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="title">Cheats Container</div>
    <div class="subtitle">Best Cheats At Same Place</div>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Elegant-Store/-/refs/heads/main/anti%20cheat%20ping.avif" alt="Cheat UI" oncontextmenu="return false;">
    </div>
    <div class="button-container">
        <a href="#" class="button">Learn More</a>
        <a href="https://elegant-store.github.io/-/products.html" class="button">Buy</a>
    </div>
    <div class="elegant">ELEGANT</div>

    <script>
        // Function to create snowflakes with a delay between each batch
        function createSnowflakes() {
            const snowflakeCount = 30; // Adjust the number of snowflakes per batch
            const delay = 1000; // Delay time in milliseconds (3 seconds)
            
            // Add snowflakes every 3-4 seconds
            setInterval(() => {
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.textContent = 'â„';
                    // Randomize the position of snowflakes
                    snowflake.style.left = `${Math.random() * 100}%`; // Randomize the left position
                    snowflake.style.animationDuration = `${Math.random() * 3 + 6}s`; // Randomize speed
                    document.body.appendChild(snowflake);

                    // Once the animation starts, remove the snowflake when it reaches the bottom
                    snowflake.addEventListener('animationiteration', () => {
                        snowflake.remove(); // Remove snowflake when it completes its animation
                    });
                }
            }, delay); // New snowflakes created every 3-4 seconds
        }

        // Call the function to create snowflakes
        createSnowflakes();
    </script>
</body>
</html>
