<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Elegant-Store/-/main/Shopping-Cart-Emoji.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3em;
            margin-top: 20px;
            position: absolute;
            top: 20px;
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.2em;
            position: absolute;
            top: 120px;
        }
        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 6em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .elegant:hover {
            color: #ff69b4;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">Cheats Container</div>
    <div class="subtitle">Best Cheats At Same Place</div>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/cheat%20ui.png" alt="Custom Image">
    </div>
    <div class="button-container">
        <a href="#" class="button" onclick="window.location.href='products.html';">Buy</a>
        <a href="#" class="button">Learn More</a>
    </div>
    <div class="elegant">ELEGANT</div>
</body>
</html>
