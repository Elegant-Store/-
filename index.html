<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 Pro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .hero {
            position: relative;
            display: inline-block;
        }
        .hero img {
            width: 500px;
            border-radius: 20px;
        }
        .pro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
        }
        p {
            margin: 0;
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="https://via.placeholder.com/500x300" alt="Device Placeholder">
            <div class="pro-text">PRO</div>
        </div>
        <h1>iPhone 16 Pro</h1>
        <p>Hello, Apple Intelligence.</p>
        <div class="buttons">
            <a href="#" class="button">Learn more</a>
            <a href="#" class="button">Buy</a>
        </div>
    </div>
</body>
</html>
