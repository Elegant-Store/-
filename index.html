<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .ui-container {
            position: absolute;
            width: 400px;
            height: 500px;
            background-color: #1e1e1e;
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.1s ease;
        }
        .ui-container:hover {
            cursor: pointer;
        }
        .ui-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .ui-section {
            margin-top: 15px;
        }
        .ui-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }
        .ui-section input[type="range"] {
            width: 100%;
        }
        .ui-section input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
    <script>
        document.addEventListener('mousemove', (event) => {
            const ui = document.querySelector('.ui-container');
            const rect = ui.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const offsetX = (event.clientX - centerX) * 0.1;
            const offsetY = (event.clientY - centerY) * 0.1;

            ui.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    </script>
</head>
<body>
    <div class="ui-container">
        <div class="ui-title">Custom UI</div>
        <div class="ui-section">
            <label><input type="checkbox"> No Jump Cooldown</label>
            <label><input type="checkbox"> No Clip</label>
        </div>
        <div class="ui-section">
            <label>Walkspeed Value</label>
            <input type="range" min="0" max="300" value="150">
        </div>
        <div class="ui-section">
            <label>Jump Power Value</label>
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
