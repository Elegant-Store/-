<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Elegant-Store/-/main/Shopping-Cart-Emoji.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative; /* Needed for snowflakes */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        /* Product Card Styles */
        .product-card {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5), 0 0 15px rgba(255, 105, 180, 0.4);
            text-align: left;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(255, 20, 147, 0.7), 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .product-content {
            padding: 20px;
            background: linear-gradient(to bottom, #1e1e1e, #292929);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .product-price {
            font-size: 1.4em;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 1em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .buy-button {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }

        .buy-button:hover {
            background-color: #ff1493;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.6);
        }

        /* ELEGANT Text */
        .elegant {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 6em;
            color: white;
            background: linear-gradient(to top, blue, white);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(0, 0, 255, 0.6), 0 4px 12px rgba(0, 0, 255, 0.8);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background 0.5s, text-shadow 0.5s;
        }

        .elegant:hover {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 4px 6px rgba(255, 0, 0, 0.6), 0 4px 12px rgba(255, 0, 0, 0.8);
        }

        /* Snowflakes Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            user-select: none;
            animation: fall 6s linear infinite paused; /* Start paused */
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <p class="slogan">Unlock Victory – Buy Elegant Cheats Now!</p>
    <div class="container">
        <!-- Product Cards -->
        <div class="product-card">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/index%20rapid%20fire.avif" alt="Index" class="product-image">
            <div class="product-content">
                <div class="product-name">Index</div>
                <div class="product-price">€8.00</div>
                <div class="product-stock">Stock: <span id="stock1">4</span></div>
                <a href="#" class="buy-button" onclick="updateStock('stock1')">Buy Now</a>
            </div>
        </div>
        <div class="product-card">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/anti%20cheat%20ping.avif" alt="Product 2" class="product-image">
            <div class="product-content">
                <div class="product-name">Anti</div>
                <div class="product-price">€12.00</div>
                <div class="product-stock">Stock: <span id="stock2">5</span></div>
                <a href="#" class="buy-button" onclick="updateStock('stock2')">Buy Now</a>
            </div>
        </div>
        <div class="product-card">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/intelect%20cheat%20ping.avif" alt="Product 3" class="product-image">
            <div class="product-content">
                <div class="product-name">Intel Cheat</div>
                <div class="product-price">€10.00</div>
                <div class="product-stock">Stock: <span id="stock3">7</span></div>
                <a href="#" class="buy-button" onclick="updateStock('stock3')">Buy Now</a>
            </div>
        </div>
        <div class="product-card">
            <img src="https://raw.githubusercontent.com/Elegant-Store/-/main/Stitle.avif" alt="Product 4" class="product-image">
            <div class="product-content">
                <div class="product-name">Stitle Cheat</div>
                <div class="product-price">€15.00</div>
                <div class="product-stock">Stock: <span id="stock4">3</span></div>
                <a href="#" class="buy-button" onclick="updateStock('stock4')">Buy Now</a>
            </div>
        </div>
    </div>
    <div class="elegant">ELEGANT</div>

    <script>
        // Snowflake creation with visibility control
        let snowflakeInterval;
        function createSnowflakes() {
            const snowflakeCount = 30;

            snowflakeInterval = setInterval(() => {
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.textContent = '❄';
                    snowflake.style.left = `${Math.random() * 100}%`;
                    snowflake.style.animationPlayState = 'running'; // Unpause animation
                    snowflake.style.animationDuration = `${Math.random() * 3 + 6}s`;
                    document.body.appendChild(snowflake);
                    snowflake.addEventListener('animationend', () => snowflake.remove());
                }
            }, 1000);
        }

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                createSnowflakes();
            } else {
                clearInterval(snowflakeInterval);
            }
        });

        // Update stock function
        function updateStock(stockId) {
            const stockElement = document.getElementById(stockId);
            let stock = parseInt(stockElement.textContent);
            if (stock > 0) {
                stock--;
                stockElement.textContent = stock;
            } else {
                alert('Out of stock!');
            }
        }

        // Start snowflakes initially
        createSnowflakes();
    </script>
</body>
</html>
