<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Elegant-Store/-/main/Shopping-Cart-Emoji.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .card button {
            background-color: #ff007f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #e60073;
        }

        .cart {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .cart .total {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .cart button {
            background-color: #ff007f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .cart button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <h1>Elegant Store</h1>
    <div class="container">
        <!-- Product 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Intellect External</h3>
            <p>€5.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Anti-Cheat Ping</h3>
            <p>€8.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Speed Booster</h3>
            <p>€10.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 4 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h3>Elite Mod</h3>
            <p>€15.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
        <h2>Cart</h2>
        <ul>
            <li>Intellect External - €5.00</li>
        </ul>
        <div class="total">Total: €5.00</div>
        <button>Checkout</button>
    </div>
</body>
</html>
