<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Elegant-Store/-/main/Shopping-Cart-Emoji.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
            z-index: 2;
        }

        .product-card {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            border: 2px solid red;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: 15px;
        }

        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .buy-button {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #ff1493;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #ff1493;
        }

        .cart-icon img {
            width: 30px;
            height: 30px;
        }

        .checkout {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .checkout h2 {
            margin-bottom: 20px;
        }

        .checkout button {
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Elegant Store</h1>
    <div class="container">
        <div class="product-card" data-name="Intellect External" data-price="5" data-stock="10">
            <img src="https://via.placeholder.com/300x200" alt="Intellect External" class="product-image">
            <div class="product-content">
                <div class="product-name">Intellect External</div>
                <div class="product-price">€5.00</div>
                <button class="buy-button" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-card" data-name="Anti-Cheat Ping" data-price="8" data-stock="5">
            <img src="https://via.placeholder.com/300x200" alt="Anti-Cheat Ping" class="product-image">
            <div class="product-content">
                <div class="product-name">Anti-Cheat Ping</div>
                <div class="product-price">€8.00</div>
                <button class="buy-button" onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="checkout">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total-price">€0.00</span></p>
        <button onclick="proceedToCheckout()">Checkout</button>
    </div>

    <script>
        const cart = [];
        const cartItems = document.getElementById("cart-items");
        const totalPrice = document.getElementById("total-price");
        const checkoutSection = document.querySelector(".checkout");

        function addToCart(button) {
            const card = button.closest(".product-card");
            const name = card.getAttribute("data-name");
            const price = parseFloat(card.getAttribute("data-price"));
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalPrice.textContent = `€${total.toFixed(2)}`;
            checkoutSection.style.display = "flex";
        }

        function proceedToCheckout() {
            alert("Proceeding to payment. Implement PayPal or other APIs.");
            cart.length = 0;
            updateCart();
            checkoutSection.style.display = "none";
        }
    </script>
</body>
</html>
