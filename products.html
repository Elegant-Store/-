<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Elegant-Store/-/main/Shopping-Cart-Emoji.png" type="image/png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .slogan {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }
        /* Updated Product Card Styles */
        .product-card {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5), 0 0 15px rgba(255, 105, 180, 0.4);
            text-align: left;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(255, 20, 147, 0.7), 0 0 20px rgba(255, 20, 147, 0.5);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .product-content {
            padding: 20px;
            background: linear-gradient(to bottom, #1e1e1e, #292929);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .product-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .product-price {
            font-size: 1.4em;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .product-stock {
            font-size: 1em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .buy-button {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }
        .buy-button:hover {
            background-color: #ff1493;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.6);
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <p class="slogan">Unlock Victory – Buy Elegant Cheats Now!</p>
    <div class="container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://github.com/Elegant-Store/-/blob/main/anti%20cheat%20ping.avif" alt="Index" class="product-image">
            <div class="product-content">
                <div class="product-name">Index</div>
                <div class="product-price">€8.00</div>
                <div class="product-stock">Stock: <span id="stock1">4</span></div>
                <a href="secondpage.html" class="buy-button" onclick="updateStock('stock1')">Buy Now</a>
            </div>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://github.com/Elegant-Store/-/refs/heads/main/Stitle.avif" alt="Stitle" class="product-image">
            <div class="product-content">
                <div class="product-name">Stitle</div>
                <div class="product-price">€12.00</div>
                <div class="product-stock">Stock: <span id="stock2">34</span></div>
                <a href="secondpage.html" class="buy-button" onclick="updateStock('stock2')">Buy Now</a>
            </div>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://github.com/Elegant-Store/-/refs/heads/main/intelect%20cheat%20ping.avif" alt="Intelect" class="product-image">
            <div class="product-content">
                <div class="product-name">Intelect</div>
                <div class="product-price">€25.00</div>
                <div class="product-stock">Stock: <span id="stock3">34</span></div>
                <a href="secondpage.html" class="buy-button" onclick="updateStock('stock3')">Buy Now</a>
            </div>
        </div>
        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://github.com/Elegant-Store/-/blob/main/anti%20cheat%20ping.avif" alt="Anti" class="product-image">
            <div class="product-content">
                <div class="product-name">Anti</div>
                <div class="product-price">Sold Out</div>
                <div class="product-stock">Stock: <span id="stock4">0</span></div>
                <a href="secondpage.html" class="buy-button" onclick="updateStock('stock4')">Buy Now</a>
            </div>
        </div>
    </div>

    <script>
        function updateStock(stockId) {
            const stockElement = document.getElementById(stockId);
            let stock = parseInt(stockElement.textContent);
            if (stock > 0) {
                stock--;
                stockElement.textContent = stock;
            } else {
                alert('Out of stock!');
            }
        }
    </script>
</body>
</html>
